	<body>
		
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	    <div class="container theme-showcase role=main">
	    	<div class="jumbotron jumbotron-fluid">
				<h1>How to edit</h1>
			</div>
	    </div>
		
		<button type="button" id="editPopupButton" class="btn" href="" data-toggle="modal" data-target="#editPopup">Edit</button>
		
		<div id="editPopup" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Edit ToDo</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="inputTitle">Title</label>
							<input type="title" class="form-control" id="inputTitle" placeholder="Enter title">
						</div>
						<div class="form-group">
							<label for="addDueDate" class="col-2 col-form-label">Due Date</label>
							<div class="col-10">
								<input class="form-control" type="date" value="03.05.2017" id="addDueDate">
							</div>
						</div>
						<div class="form-group">
							<label for="addDespriction">Add Description</label>
							<textarea id="addDespriction" class="form-control" style="resize: vertical" rows="3"></textarea>
						</div>
						<div class="container">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" href="#">Save</button>
						<button type="button" class="btn btn-link" href="#">Dismiss</button>
					</div>
				</div>

			</div>
		</div>
	</body>
